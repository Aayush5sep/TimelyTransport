<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Registration</title>
</head>
<body>
  <h2>Vehicle Registration</h2>

  <form id="vehicleForm">
    <input type="text" id="registrationNumber" placeholder="Registration Number" required />
    <input type="text" id="vehicleType" placeholder="Vehicle Type" required />
    <input type="number" id="capacity" placeholder="Capacity" required />

    <button type="submit">Register Vehicle</button>
  </form>

  <script src="js/vehicle.js"></script>
</body>
</html>
