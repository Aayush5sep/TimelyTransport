<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip History</title>
  <link rel="stylesheet" href="css/tripshistory.css">
  <script defer type="module" src="js/tripshistory.js"></script>
</head>
<body>

  <!-- Top Right Logout Button -->
  <div class="top-right">
    <button id="logoutButton">Logout</button>
  </div>

  <!-- Trip History Container -->
  <div class="trip-history-container">
    <h2>Completed Trips</h2>
    <div id="tripsList" class="trips-list">
      <!-- Completed trips will be dynamically loaded here -->
    </div>
  </div>

  <!-- Notification Popup (will be added dynamically via JS) -->
  <div id="notificationPopupContainer"></div>

</body>
</html>
